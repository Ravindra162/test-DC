<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <style>
        .myDiv{
            height: 1200px;
            width: 800px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="myDiv">
        <canvas id="myChart" height="700" width="1000"></canvas>
    </div>
    <script>
        // Data points (hardcoded)
        const numberOfRedBits = [2, 4, 6, 8];
        const rsEntropy = [3.6644977792004623, 3.625, 3.3921472236645345, 3.6841837197791887];
        const hashEntropy = [3.8802382355820617, 3.898132720390291, 3.863358306496812, 3.8318581122623816];

        // Create chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: numberOfRedBits,
                datasets: [{
                    label: 'Reed-Solomon',
                    data: rsEntropy,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1.5
                },
                {
                    label: 'Hashing (SHA-256)',
                    data: hashEntropy,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1.5
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Number of Redundant Bits'
                        },
                        grid: {
                            display: false // Hide x-axis grid lines
                        }
                    },
                    y: {
                        type: 'linear',
                        position: 'left',
                        min: 3,
                        max: 4,
                        ticks: {
                            stepSize: 0.015, // Increase the number of divisions
                            precision: 4 // Display integers without any decimal places
                        },
                        title: {
                            display: true,
                            text: 'Entropy'
                        },
                        grid: {
                            display: false // Hide y-axis grid lines
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
